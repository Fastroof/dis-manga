<div class="ll-search pb-6 mt-32 overflow-hidden">
  <div class="container">
    <div class="border overflow-hidden sm:rounded-md p-4">
      <div class="mb-3">
        <div class="flex justify-between flex-wrap">
          <h4>Пошук</h4>
          <button (click)="advanceSearchExpanded = !advanceSearchExpanded" mat-button><mat-icon>tune</mat-icon> Розширений пошук</button>
        </div>
        <div class="mt-3 flex">
          <input
            type="text"
            placeholder="Наруто"
            class="flex-1 w-full sm:text-sm lg:text-xl border-gray-300 rounded-l-md py-3 px-6"
            required
            id="search-input"
          />
          <button class="bg-primary w-24 rounded-r-md" id="search"><mat-icon class="leading-8">search</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="books-area mb-24">
  <div class="container">
    <div class="grid grid-cols-12 gap-6 xxl:gap-8" *ngIf="isLoaded">
      <div *ngFor="let book of books" class="col-span-12 md:col-span-6 xl:col-span-4 product-div">
        <mat-card class="book">
          <img mat-card-image [routerLink]="['/books', book.id]" [src]="book?.link_to_cover" alt="{{ book.name }}" style="width: 100%; height: 300px; object-fit: cover; margin: 0 0 20px; cursor: pointer;"/>
          <mat-card-content class="flex">
            <div class="flex-grow pl-3">
              <h2 class="book__name">
                <a class="product-name" [routerLink]="['/books', book.id]">{{ book.name }}</a>
              </h2>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div *ngIf="!isLoaded">
      <ngx-skeleton-loader
        count="9"
        appearance="circle"
        [theme]="{
          'border-radius': '5px',
          height: '280px',
          width: 'calc(33% - 10px)'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
