<div class="mt-32">
  <div class="container">
    <div class="grid grid-cols-12 gap-8" *ngIf="book != null">
      <div class="col-span-12 md:col-span-7 xl:col-span-8 border p-4">
        <h1 class="_title font-medium pb-2">{{ book.name }}</h1>
      </div>
      <div class="col-span-12 md:col-span-5 xl:col-span-4">
        <div class="border">
          <div class="border-b text-center pt-10 pb-10">
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="book == null">
      <h1 class="text-center">Товар не знайдено</h1>
    </div>
  </div>
</div>
