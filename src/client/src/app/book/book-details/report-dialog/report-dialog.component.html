<div *ngIf="!isSubmitted">
  <div mat-dialog-content [align]="'center'">
    <span class="text-xl">Текст скарги</span>
    <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
      <textarea id="text" rows="6" name="text"
                class="px-0 w-full text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                placeholder="..."
                [(ngModel)]="data.text"
                required
                maxlength="2000"></textarea>
    </div>
  </div>
  <div mat-dialog-actions [align]="'center'">
    <button mat-raised-button (click)="onNoClick()">Не відправляти</button>
    <button mat-raised-button (click)="onSubmit()">Відправити</button>
  </div>
</div>
<div *ngIf="isSubmitted">
  <div mat-dialog-content [align]="'center'">
    <span class="text-xl">Результат</span>
    <p class="mt-2">{{ result }}</p>
  </div>
  <div mat-dialog-actions [align]="'center'">
    <button mat-raised-button [mat-dialog-close]="result">Продовжити</button>
  </div>
</div>
