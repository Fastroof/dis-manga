<div class="ll-search pb-6 mt-32 overflow-hidden">
  <div class="container">
    <div class="border overflow-hidden sm:rounded-md p-4">
      <div class="mb-3">
        <div class="flex justify-between flex-wrap">
          <h4>Пошук</h4>
          <button (click)="advanceSearchExpanded = !advanceSearchExpanded" mat-button><mat-icon>tune</mat-icon> Розширений пошук</button>
        </div>
        <div class="mt-3 flex">
          <input
            type="text"
            placeholder="NJA-19"
            class="flex-1 w-full sm:text-sm lg:text-xl border-gray-300 rounded-l-md py-3 px-6"
            required
            id="search-input"
          />
          <button class="bg-primary w-24 rounded-r-md" id="search"><mat-icon class="leading-8">search</mat-icon></button>
        </div>
      </div>
      <mat-expansion-panel [expanded]="advanceSearchExpanded">
        <div class="grid grid-cols-6 gap-6 mt-4">
          <div class="col-span-6 sm:col-span-3">
            <input
              type="number"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              placeholder="Мінімальна ціна"
              id="min-price"
            />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <input
              type="number"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              placeholder="Максимальна ціна"
              id="max-price"
            />
          </div>
          <div class="col-span-6">
            <button mat-flat-button color="accent" id="filter-search">Викорасти фільтри</button>
          </div>
        </div>
      </mat-expansion-panel>
    </div>
  </div>
</div>
<div class="ll-products-area mb-24">
  <div class="container">
    <div class="grid grid-cols-12 gap-6 xxl:gap-8" *ngIf="isLoaded">
      <div *ngFor="let product of products" class="col-span-12 md:col-span-6 xl:col-span-4 product-div">
        <mat-card class="ll-product">
          <img mat-card-image [routerLink]="['/products', product.id]" [src]="product?.images[0].file" alt="{{ product.name }}" style="width: 100%; height: 300px; object-fit: cover; margin: 0 0 20px; cursor: pointer;"/>
          <mat-card-content class="flex">
            <div class="flex-grow pl-3">
              <h2 class="ll-product__name">
                <a class="product-name" [routerLink]="['/products', product.id]">{{ product.name }}
                  </a><small>(наявно {{product.available}})</small>
              </h2>
              <div class="flex align-items-center">
                <div class="ll-product__price text-accent font-bold"><span class="product-price">{{ product.price }}</span>$ </div>
                <div class="ll-product__price-label" *ngIf="exchange !== 'error'"> ≈ {{ (exchange*product.price).toFixed(0) }}₴</div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="ll-product__action flex justify-between">
            <div class="flex-1 text-center flex items-center justify-center">
              <a [routerLink]="['/products', product.id]" mat-raised-button class="px-4 bg-primary text-white">Детальніше
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </a>
            </div>
            <div class="flex-1 text-center">
              <a (click)="addToCart(product)" mat-raised-button color="primary" [disabled]="product.available === 0" class="px-4">Замовити
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                  <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                  <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
              </a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div *ngIf="!isLoaded">
      <ngx-skeleton-loader
        count="9"
        appearance="circle"
        [theme]="{
          'border-radius': '5px',
          height: '280px',
          width: 'calc(33% - 10px)'
        }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
