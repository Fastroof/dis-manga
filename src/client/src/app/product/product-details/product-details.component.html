<div class="mt-32">
  <div class="container">
    <div class="grid grid-cols-12 gap-8" *ngIf="product != null">
      <div class="col-span-12 md:col-span-7 xl:col-span-8 border p-4">
        <h1 class="_title font-medium pb-2">{{ product.name }}</h1>
        <gallery class="bg-light" [items]="images" [counter]="false" [loadingStrategy]="'lazy'"></gallery>
        <div class="ll-content mt-8">
          <h6>Опис</h6>
          <p>
            {{ product.info }}
          </p>
        </div>
      </div>
      <div class="col-span-12 md:col-span-5 xl:col-span-4">
        <div class="border">
          <div class="border-b text-center pt-10 pb-10">
            <div class="text-accent text-4xl font-semibold">{{ product.price }}$</div>
            <div class="font-medium text-lg mt-3 text-gray-400 tracking-wider" *ngIf="exchange !== 'error'">  ≈ {{ (exchange*product.price).toFixed(2) }}₴</div>
          </div>
          <div class="border-b px-5 pt-10 pb-12 text-center">
            <p class="text-gray-400 mb-4">Ціна в гривньовому еквіваленті служить тільки для представлення і не є точною</p>
            <p class="mb-2">(Наявно на складі {{available}})</p>
            <button [disabled]="available === 0" mat-flat-button class="py-3 px-20 text-xl font-bold" color="primary">Замовити
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="product == null">
      <h1 class="text-center">Товар не знайдено</h1>
    </div>
  </div>
</div>
