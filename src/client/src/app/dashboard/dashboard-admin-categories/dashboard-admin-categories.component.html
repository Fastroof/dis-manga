<button mat-raised-button (click)="addCategory()" class="mt-3">
  Додати категорію
</button>
<mat-form-field appearance="standard">
  <mat-label>Фільтер</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table id="categories" mat-table [dataSource]="categories" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Назва </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Дія </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="ml-2" (click)="editCategory(element.id, element.name)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button class="ml-2" color="accent" (click)="deleteCategory(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'action'];"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">Нема категорії "{{input.value}}"</td>
  </tr>
</table>
