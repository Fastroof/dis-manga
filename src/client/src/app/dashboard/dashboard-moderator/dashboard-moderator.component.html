<mat-form-field appearance="standard">
  <mat-label>Фільтер</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table id="requests" mat-table [dataSource]="requests" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let request"> {{request.id}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Текст </th>
    <td mat-cell *matCellDef="let request"> {{request.text}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let request"> {{request.email}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let request"> {{request.status}} </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Створено </th>
    <td mat-cell *matCellDef="let request"> {{request.created_at}} </td>
  </ng-container>

  <ng-container matColumnDef="moderator_id">
    <th mat-header-cell *matHeaderCellDef> id модератора </th>
    <td mat-cell *matCellDef="let request"> {{request.moderator_id}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Дія </th>
    <td mat-cell *matCellDef="let request">
      <button *ngIf="request.status === 1" mat-icon-button color="accent" (click)="processHelpRequest(request.id)">
        <mat-icon>check_circle_out_line_icon</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'text', 'email', 'status', 'created_at', 'moderator_id', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'text', 'email', 'status', 'created_at', 'moderator_id', 'action'];"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">Нема категорії "{{input.value}}"</td>
  </tr>
</table>
