<table id="orders" mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Повна інформація </th>
    <td mat-cell *matCellDef="let element"> <a target="_blank" [href]="getLink(element.id)">
      {{getLink(element.id)}}
    </a> </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Дія </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editOrder(element.id, element.status)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'link', 'status', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'link', 'status', 'action'];"></tr>
</table>
