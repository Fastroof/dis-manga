<div *ngIf="!isCreated">
  <div mat-dialog-content>
    <h5 class="mb-4">Створення товара</h5>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Назва товара</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>id категорії</mat-label>
      <input type="number" matInput [(ngModel)]="tagId">
    </mat-form-field>
    <label for="files">Файли</label>
    <input
      id="files"
      type="files"
      multiple
      class="form-control"
      (change)="onFilesChange($event)">
    <label for="cover">Обкладинка</label>
    <input
      id="cover"
      type="cover"
      multiple
      class="form-control"
      (change)="onCoverChange($event)">
  </div>
  <div mat-dialog-actions [align]="'center'">
    <button mat-raised-button (click)="onNoClick()">Не створювати</button>
    <button mat-raised-button (click)="onSubmit()">Створити</button>
  </div>
</div>
<div *ngIf="isCreated">
  <div mat-dialog-content [align]="'center'">
    <span class="text-xl">Результат</span>
    <p class="mt-2">{{ result }}</p>
  </div>
  <div mat-dialog-actions [align]="'center'">
    <button mat-raised-button [mat-dialog-close]="">Продовжити</button>
  </div>
</div>
