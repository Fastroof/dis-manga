<div class="sidenav flex flex-col min-h-screen p-5">
  <mat-nav-list>
    <a mat-list-item [routerLink]="item?.path" *ngFor="let item of navList"> {{ item?.name }} </a>
    <a mat-list-item (click)="openCart()">
      <mat-icon class="mr-3">shopping_cart</mat-icon>
      Кошик
    </a>
    <a *ngIf="!isLoggedIn" [routerLink]="['/auth/login']" mat-raised-button color='warn' class="text-sm font-bold mt-3 py-3 px-5 w-100">Авторизація</a>
    <button *ngIf="isLoggedIn" mat-list-item [routerLink]="['/dashboard']">
      <mat-icon>list_alt</mat-icon>
      <span>Особистий кабінет</span>
    </button>
    <button *ngIf="isLoggedIn" class="mt-3" mat-list-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Вийти</span>
    </button>
  </mat-nav-list>
</div>
